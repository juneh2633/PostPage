        <div class="loginMenu">

    <main>
        <div class="signupBox">
            <div class="signupHeader">
                <h2>회원가입</h2>
            </div>
            <form action="JSP/insertUserApp.jsp">
                <div class="signupMain">
                    <div class="inputBox">
                        <div class="inputInfo">아이디</div>
                        <input type='text' name="id_value" class="signupInputBox" placeholder="아이디" maxlength='15'>
                    </div>
                    <div class="inputBox">
                        <div class="inputInfo">이름</div>
                        <input type='text' name="name_value" class="signupInputBox" placeholder="이름" maxlength='15'>
                    </div>
                    <div class="inputBox">
                        <div class="inputInfo">비밀번호</div>
                        <input type='password' name="password_value" class="signupInputBox" placeholder="비밀번호" maxlength='15'>
                    </div>
                    <div class="inputBox">
                        <div class="inputInfo">확인</div>   
                        <input type='password' name="password_check_value" class="signupInputBox" placeholder="비밀번호 확인" maxlength='15'>
                    </div>
                    <div class="inputBox">
                        <div class="inputInfo">이메일</div>
                        <input type='text' name="email_value" class="signupInputBox" placeholder="이메일" maxlength='30'>
                    </div>
                    <div class="inputBox">
                        <div class="inputInfo">생년월일</div>
                        <input type='text' name="birthdate_value" class="signupInputBox" placeholder="생년월일 8자리(ex)20000324)" maxlength='8'>
                    </div><div class="inputBox">
                        <div class="inputInfo">전화번호</div>
                        <input type='text' name="phonenumber_value" class="signupInputBox" placeholder="-없이 11자리" maxlength='11'>
                    </div>
                    
                </div>
                <div class="signupFooter">
                        비밀번호는 그대로 db에 저장되므로 평소에 쓰는 번호를 넣지 말아주세요.
                        <input type="submit" class="signupButton" value="가입">
                    
                    
                </div>
            </form>
        </div>
    </main>
